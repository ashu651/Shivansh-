apiVersion: apps/v1
kind: Deployment
metadata:
  name: snapzy-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: snapzy-api
  template:
    metadata:
      labels:
        app: snapzy-api
    spec:
      containers:
        - name: api
          image: ghcr.io/ORG/REPO/api:latest # TODO set org/repo
          ports:
            - containerPort: 4000
          envFrom:
            - secretRef:
                name: snapzy-secrets
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 4000
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: snapzy-api
spec:
  selector:
    app: snapzy-api
  ports:
    - port: 80
      targetPort: 4000